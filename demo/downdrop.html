<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/source/ng-sortable.style.css">
    <link rel="stylesheet" type="text/css" href="/source/ng-sortable.css">
    <link rel="stylesheet" type="text/css" href="app-dropdown.css">

    <script src="/demo/bower_components/angular/angular.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <script src="/source/sortable-main.js"></script>
    <script src="/source/sortable-helper.js"></script>
    <script src="/source/sortable-event-bus.js"></script>
    <script src="/source/sortable-group.js"></script>
    <script src="/source/sortable.js"></script>
    <script src="/source/sortable-item.js"></script>
    <script src="/source/sortable-item-handle.js"></script>
    <script src="/source/sortable-item-selectable.js"></script>

  </head>
  <body ng-app="demoApp">
    <div as-sortable-group="sortableOptions" class="rows-container" id="sortableContainer" ng-controller="DemoController">
      <div class="row" ng-repeat="row in rows">
        <div class="row-name" ng-bind="row.name"></div>
        <div class="items-container" as-sortable as-row-number="$index" ng-model="row.items" as-scroll-container="scrollContainer" as-scroll-speed="5">
          <div class="item" as-sortable-item ng-repeat="item in row.items">
            <img class="image" as-sortable-item-handle as-sortable-item-selectable src="image.jpg" width="100"/>
            <div class="item-name" ng-bind="item.name"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="app-dropdown.js"></script>
  </body>
</html>
